      function isPlaying(audelem) { return !audelem.paused; }
    
      function play(AudioID){
           var audio = document.getElementById("audio"+AudioID);

           
    
           var players = document.getElementsByClassName('audio_player');
           for(i=0; i<players.length; i++){  
             
               var currentID = players[i].id;
               
    
               if(currentID!="audio"+AudioID){players[i].pause(); players[i].currentTime = 0;} }
    
    
           var PL = isPlaying(audio);
    
           if(!PL){
    
            audio.play();

           }
           else{
    
            audio.pause();
    
          }
      }



    </script>

  <script>

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }  

    //Interact with the loop button
    $("#Music-button-loop").click(function() {

      $('.transform').toggleClass('transform-active');

      var _allow = false;
      if($("#Music-button-loop").hasClass('transform-active')){ _allow = true; }
 
    
      if(_allow){
        $('.audio_player').attr("loop","true");
      }else{
        $('.audio_player').removeAttr("loop");
      }


    });
